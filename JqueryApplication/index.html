<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <style>
        label.error
        {
            color:red;
            font-weight: bold;
        }
         
        </style>

</head>

<body>     
    <div class="container" style="margin-top:  100px;">

        <form  id="registrationFrom" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Enter name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="name" id="name" >
                </div>
            </div>   
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Enter email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email"  id="email">
                </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"name="password" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repassword" class="col-sm-2 control-label">Re_Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="repassword" id="repassword">
                    </div>
                    </div>
                  
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                   </form>


      
                               </div>
    <script src="Scripts/jquery-2.1.4.js"></script>

    <script src="Scripts/bootstrap.js"></script>

    <script src="Scripts/jquery.validate.js"></script>
    <script>
        $(document).ready(function () {
            $("#registrationFrom").validate({
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email:true
                         
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    repassword: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    }, 
             
                },
                messages:  { 
                    name:"please enter your name"
                }
            });

        });


        </script>


     
</body>

</html>
